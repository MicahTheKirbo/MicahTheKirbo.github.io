<!DOCTYPE html>
<html>
  <head>
    <meta name="keywords" content="3x+1 solver, Micah Jayasinghe, 7I, math" >
    <meta name="title" content="Micah's 3x + 1 solver">
    <meta name="description" content="a quick website I made for math homework about trying to solve the 3x + 1 equation.">
    <meta charset="UTF-8">
   

    <style type="text/css">
      .hidden{
        display: none;
      }

    </style>
  </head>

  <body>
    <form onsubmit="return false;" id="form">
      <label for="startingNumber">What number do you want to start the calculations on? </label><br>
    <input type="number" id="startNumber" placeholder="starting number" style="width: 200px;" required></input> <br><br>
    <label for="speed">What speed would you like the calculations to display? (Blank = 0) </label><br>
    <input type="number" id="speed" placeholder="speed (1000 = 1s per equation)" style="width: 200px;"  ><br><br>
    <label>
      Do you want to record the results? <br>
      <input type="radio" name="write" id="writeYes" required> &nbsp;
      <input type="radio" name="write" id="writeNo"><br>
      <label for="writeYes">Yes</label> &nbsp;
      <label for="writeNo">No</label>
    </label><br><br>

      <input type="submit" id="submit" onclick="calculate()"></input>
      <button onclick="stopCalc()" id="stop" class="hidden">Stop</button>
      <div style="font-size: 22px;" id="steps"></div><br><br>
    </form>

    <div id="result" style=" padding: 2px; background-color: white;"> </div> 
  
    <script type="text/javascript" src="app.js"> </script>
  </body>
  <footer style="position: fixed;  bottom: 0; font-size: 20px; z-index: -1;">Copyright Micah Jayasinghe <span style="font-size: 12px;"> Newest Update: Fixed Decimal Bug</span></footer> 
</html>
